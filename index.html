<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>

    <!-- Styles -->
    <style>
        @import url("styles/main.css");
        @import url("styles/styles.css");
    </style>
</head>
<body>
    
    <!-- BG Main Header -->
    <header class="cabecera">

        <!-- Background Image -->
        <img src="./assets/bgmain.jpg" />

        <!-- Translucid Background -->
        <div>
        </div>

        <!-- Text -->
        <section>
            <h3>Bienvenido a</h3>
            <h1><span>Aer</span>eoli<span>nes</span></h1>
            <a href="">Ver más</a>
        </section>

    </header>

    <!-- More Information Section -->
    <section class="vuelos">
        
        <!-- Title -->
        <h1>Nuestros Vuelos más comprados:</h1>

        <!-- Card Section -->
        <div>

            <!-- France card -->
            <section class="card">
                <img src="./assets/francia.jpg" />
                
                <div class="info">
                    <h2>Francia</h2>
                    <p>$100.00</p>
                </div>
            </section>

            <section class="card">
                <img src="./assets/españa.jpg" />

                <div class="info">
                    <h2>España</h2>
                    <p>$500.00</p>
                </div>
            </section>
            
            <section class="card">
                <img src="./assets/brasil.jpg" />

                <div class="info">
                    <h2>Brasil</h2>
                    <p>$300.00</p>
                </div>
            </section>

            <section class="card">
                <img src="./assets/canada.jpg" />

                <div class="info">
                    <h2>Canada</h2>
                    <p>$200.00</p>
                </div>
            </section>

            <section class="card">
                <img src="./assets/colombia.jpg" />

                <div class="info">
                    <h2>Colombia</h2>
                    <p>$100.00</p>
                </div>
            </section>
        </div>

    </section>

    <!-- More Information Section -->
    <section class="registracion">
        
        <!-- Image -->
        <div class="image">
            <section></section>
            <img src="./assets/avion.jpg" />
        </div>

        <!-- Title -->
        <h1>Registra tu vuelo</h1>

        <!-- Form Section -->
        <form>
            
            <!-- Full name input -->
            <div>
                <label>Nombre Completo</label>
                <input required />
            </div>

            <!-- Email input -->
            <div>
                <label>Correo</label>
                <input type="email"/>
            </div>

            <!-- Trips select -->
            <div>
                <label>Lugar a viajar</label>
                <select>
                    <option>Colombia</option>
                    <option>Cánada</option>
                    <option>Francia</option>
                    <option>España</option>
                    <option>Brasil</option>
                </select>
            </div>

            <!-- Date Input -->
            <div>
                <label>Fecha</label>
                <input required type="date"/>
            </div>

            <div>
                <button type="submit">
                    Reservar vuelo
                </button>
            </div>
        </form>

    </section>

</body>
</html>
